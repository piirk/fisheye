<!DOCTYPE html>
<html lang="fr">

    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

        <title>Fisheye - photographe </title>

        <!-- js -->
        <script defer src="scripts/api/Api.js"></script>

        <script defer src="scripts/models/Photographer.js"></script>
        <script defer src="scripts/models/Media.js"></script>

        <script defer src="scripts/factories/MediasFactory.js"></script>

        <script defer src="scripts/utils/contactForm.js"></script>
        <script defer src="scripts/utils/customSelect.js"></script>
        <script defer src="scripts/utils/getUrlParameter.js"></script>

        <script defer src="scripts/templates/photographer.template.js"></script>
        <script defer src="scripts/templates/medias.template.js"></script>

        <script defer src="scripts/pages/photographer.js"></script>
    </head>

    <body>
        <header class="header">
            <a href="index.html">
                <img src="assets/images/logo.png" class="header__logo" alt="Fisheye logo" />
            </a>
        </header>

        <main id="main" class="main">

            <div class="profile-container"></div>
            <div class="main-container">
                <form class="medias-form">
                    <label class="medias-form__label" for="order-select">Trier par</label>
                    <div class="custom-select">
                        <select class="hide" name="order" id="order-select">
                            <option value="popularité">Popularité</option>
                            <option value="date">Date</option>
                            <option value="titre">Titre</option>
                        </select>
                        <!-- 
                        <div class="custom-select__selected">Popularité</div>
                        <div class="custom-select__items hide">
                            <div class="hide">Popularité</div>
                            <div>Date</div>
                            <div>Titre</div>
                        </div>
                        -->
                    </div>
                </form>
                <div class="medias-container"></div>
                <div class="snippet-container"></div>
            </div>

        </main>

        <!-- modal contact -->
        <div id="contact_modal" class="modal-container hide">
            <div class="modal">
                <header class="modal__header">
                    <h2 class="modal__header__title">Contactez-moi</h2>
                    <img class="modal__header__close" src="assets/icons/close.svg" onclick="closeModal()" alt="Bouton pour fermer le formulaire"/>
                </header>
                <form class="modal__form">
                    <div>
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button class="btn" type="submit">Envoyer</button>
                </form>
            </div>
        </div>

    </body>
</html>
