<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-profile">
        
      </div>
      <div class="photograph-content">
        <form>
          <label for="order-select">Trier par</label>
          <div class="custom-select">
            <select name="order" id="order-select">
              <option value="popularité">Popularité</option>
              <option value="date">Date</option>
              <option value="titre">Titre</option>
            </select>
          </div>
        </form>
        <div class="medias">

        </div>
        <div class="likes-and-price"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/models/Photographer.js"></script>
    <script src="scripts/models/Media.js"></script>
    <script src="scripts/factories/MediasFactory.js"></script>
    <script src="scripts/templates/photographer.template.js"></script>
    <script src="scripts/templates/media.template.js"></script>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/App.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/customSelect.js"></script>
  </body>
</html>
